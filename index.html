<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Net_Loot</title>
<style>
  body {
    background: #0b0f13;
    color: #e6eef7;
    font-family: Consolas, monospace;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 16px;
    font-size: 20px;
    background: #11161a;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    font-weight: bold;
    text-align: center;
  }
  section {
    padding: 16px;
  }
  .viewer {
    background: #0f1419;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 20px;
  }
  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    color: #a5f3fc;
    font-size: 14px;
  }
  a.download {
    color: #93c5fd;
    text-decoration: none;
    display: block;
    margin: 5px 0;
  }
  a.download:hover { text-decoration: underline; }
</style>
</head>
<body>
  <header>Net_Loot</header>

  <section>
    <h3>Code File</h3>
    <div class="viewer" id="textViewer">Loading text...</div>

    <h3>Packet Tracer Files</h3>
    <div class="viewer" id="pktViewer">Loading PKT files...</div>
  </section>

  <script>
    // Load the text file dynamically from /files/notes.txt
    fetch("files/notes.txt")
      .then(res => res.text())
      .then(data => {
        document.getElementById("textViewer").innerHTML = "<pre>" + data + "</pre>";
      })
      .catch(() => {
        document.getElementById("textViewer").innerText = "Text file not found (add files/notes.txt)";
      });

    // Load PKT files dynamically
    const pktFiles = ['Ex2.pkt', 'network.pkt'];
    const pktViewer = document.getElementById('pktViewer');
    
    if (pktFiles.length > 0) {
      pktViewer.innerHTML = '<p>.pkt files can\'t be previewed in browser â€” download below:</p>' +
        pktFiles.map(file => `<a class="download" href="files/${file}" download>Download ${file}</a>`).join('');
    } else {
      pktViewer.innerText = 'No PKT files found';
    }
  </script>
</body>
</html>
