<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Net_Loot</title>
<style>
  body {
    background: #0b0f13;
    color: #e6eef7;
    font-family: Consolas, monospace;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 16px;
    font-size: 20px;
    background: #11161a;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    font-weight: bold;
    text-align: center;
  }
  section {
    padding: 16px;
  }
  .viewer {
    background: #0f1419;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 20px;
  }
  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    color: #a5f3fc;
    font-size: 14px;
  }
  embed {
    width: 100%;
    height: 500px;
    border-radius: 10px;
  }
  a.download {
    color: #93c5fd;
    text-decoration: none;
  }
  a.download:hover { text-decoration: underline; }
</style>
</head>
<body>
  <header>Net_Loot</header>

  <section>
    <h3>Code File</h3>
    <div class="viewer" id="textViewer">Loading text...</div>

    <h3>PDF File</h3>
    <div class="viewer">
      <embed src="files/report.pdf" type="application/pdf">
    </div>

    <h3>Packet Tracer File</h3>
    <div class="viewer">
      <p>.pkt files can’t be previewed in browser — download below:</p>
      <a class="download" href="files/network.pkt" download>Download network.pkt</a>
    </div>
  </section>

  <script>
    // Load the text file dynamically from /files/notes.txt
    fetch("files/notes.txt")
      .then(res => res.text())
      .then(data => {
        document.getElementById("textViewer").innerHTML = "<pre>" + data + "</pre>";
      })
      .catch(() => {
        document.getElementById("textViewer").innerText = "Text file not found (add files/notes.txt)";
      });
  </script>
</body>
</html>
